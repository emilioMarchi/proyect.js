<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/6411ac8e8a.js" crossorigin="anonymous"></script>

    <title>Simulador</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link home-link" href="index.html">Tienda</a>
                  </li>
                  <li class="nav-item product-link">
                    <a class="nav-link" id="item-products" href="#">Productos</a>
                  </li>
                  <li class="nav-item contable-link">
                    <a class="nav-link" id="item-products" href="#">Contabilidad</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <section class="container section-products animate__animated animate__fadeIn">
        <div class="admin-products-container">
            <div class="form-content">
                <div class="msj-container">
                    <h3>Producto añadido</h3>
                </div>
                <div class="msj2-container">
                    <h3>Error al cargar producto</h3>
                </div>
                <div class="title-form">
                    <h2>Agregar producto</h2>
                </div>
                <form class="form" id="form"> 
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Nombre de producto</label>
                        <input type="text" class="form-control" id="product-name" placeholder="Nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Descripción del producto</label>
                        <input type="text" class="form-control" id="product-description" placeholder="Breve descripción" required>
                    </div>
                        <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Precio del producto</label>
                        <input type="text" class="form-control" id="product-price" placeholder="$" required>
                    </div>
                    <div class="mb-3">
                        <label class='form-label'>Categoria del producto</label>
                        <select class="form-select" aria-label="Default select example" required>
                            <option selected class='disabled input'>-</option>
                            <option value="remera">Remera</option>
                            <option value="pantalon">Pantalon</option>
                            <option value="chaqueta">Chaqueta</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-dark btn-form">Agregar</button>
                </form>
            </div>
            <div class="products-container">
                <div class="title-list">
                    <h2>Listado de productos</h2>
                    <div class="nav-list">
                        <button id="save" href="">Guardar cambios</button>
                    </div>
                    <div class="msj-p-container">
                        <p class="msj edit-msj">Seleccione el producto que desea editar</p>
                    </div>
                    <div class="msj-p-container">
                        <p class="msj delete-msj">Seleccione los productos que desea borrar</p>
                    </div>

                </div>
                <div class="products-list">
                </div>
            </div>
        </div>
    </section>  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="products.js" type="module"></script>
</body>
</html>
