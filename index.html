<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/6411ac8e8a.js" crossorigin="anonymous"></script>

    <title>Simulador</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Tienda</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="item-products" href="#">Productos</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <section class="container section-home">
        <div class="title row text-center">
            <h1 class="animate__animated animate__fadeInDown">Administrá tu tienda virtual</h1>
        </div>
        <div class="row panel-content">
            <div class="container-info-panel col">
                <div class="info-h5 d-flex justify-content-center align-items-center">
                    <h5>Horario:</h5>
                    <h6 class="mb-md-0">8am a 20pm</h6>
                </div>
                <div class="info-h5 d-flex justify-content-center align-items-center">
                    <h5>Dirección:</h5>
                    <h6 class="mb-md-0">Bv. Galvez 1079</h6>
                </div>
                <div class="info-h5 d-flex justify-content-center align-items-center">
                    <h5>Calificación:</h5>
                    <h6 class="mb-md-0">4/5</h6>
                </div>
            </div>    
            <div class="container-data-panel col text-center">
                <div class="info-h5 d-flex justify-content-center align-items-center">
                    <h5>Productos:</h5>
                    <h6 class="mb-md-0">0</h6>
                </div>
                <div class="info-h5 d-flex justify-content-center align-items-center">
                    <h5>Ingresos:</h5>
                    <h6 class="mb-md-0">$</h6>
                </div>
            </div>
        </div>
        <div class="row panel-button-add justify-content-center">
            <button class="btn-add">Agregar producto</button>
        </div>
    </section>
    <section class="container section-products">
        <div class="admin-products-container">
            <div class="form-content">
                <div class="msj-container">
                    <h3>Producto añadido</h3>
                </div>
                <div class="msj2-container">
                    <h3>Error al cargar producto</h3>
                </div>
                <div class="title-form">
                    <h2>Agregar producto</h2>
                </div>
                <form class="form" id="form"> 
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Nombre de producto</label>
                        <input type="text" class="form-control" id="product-name" placeholder="Nombre">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Descripción del producto</label>
                        <input type="text" class="form-control" id="product-description" placeholder="Breve descripción">
                    </div>
                        <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Precio del producto</label>
                        <input type="text" class="form-control" id="product-price" placeholder="$">
                    </div>
                    <div class="mb-3">
                        <label class='form-label'>Categoria del producto</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected class='disabled input'>-</option>
                            <option value="remera">Remera</option>
                            <option value="pantalon">Pantalon</option>
                            <option value="chaqueta">Chaqueta</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-dark btn-form">Agregar</button>
                </form>
            </div>
            <div class="products-container">
                <div class="title-list">
                    <h2>Listado de productos</h2>
                </div>
                <div class="products-list">
                </div>
            </div>
        </div>
    </section>  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
